apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy

spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: sirharvey/auth
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  key: JWT_KEY
                  name: jwt-secret
          # resources:
          #   limits:
          #     memory: 512Mi
          #     cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service

spec:
  selector:
    app: auth
  type: ClusterIP
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
