apiVersion: skaffold/v3
kind: Config

deploy:
  kubectl: {}
manifests:
  rawYaml:
    - ./infra/k8s/*

build:
  local:
    push: false # on docker hub
  artifacts:
    - image: sirharvey/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
